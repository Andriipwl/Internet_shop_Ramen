<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div ng-hide="cartbox_show" id="modalCartBox">
    <div id="modalCartBoxContent">

        <div class="wrap cf">
            <h1 class="projTitle">Responsive Table<span>-Less</span> Shopping Cart</h1>
            <div class="heading cf">
                <h1>My Cart</h1>
                <a href="#" class="continue">Continue Shopping</a>
            </div>
            <div class="cart">
                <!--    <ul class="tableHead">
                      <li class="prodHeader">Product</li>
                      <li>Quantity</li>
                      <li>Total</li>
                       <li>Remove</li>
                    </ul>-->
                <ul class="cartWrap">
                    <div ng-repeat="cart in cartsArray track by $index">

                        <li class="items odd">

                            <div class="infoWrap">
                                <div class="cartSection">
                                    <img src="http://lorempixel.com/output/technics-q-c-300-300-4.jpg" alt=""
                                         class="itemImg"/>
                                    <p class="itemNumber">#QUE-007544-002</p>
                                    <h3>{{cart.name}}</h3>

                                    <p><input type="text" class="qty" value = "{{cart.quantity}}"/> x ${{cart.price}}</p>

                                    <p class="stockStatus"> In Stock</p>
                                </div>


                                <div class="prodTotal cartSection">
                                    <p>$15.00</p>
                                </div>
                                <div class="cartSection removeWrap">
                                    <a href="#" class="remove">x</a>
                                </div>
                            </div>
                        </li>
                    </div>

                    <!--<li class="items even">Item 2</li>-->
                </ul>
            </div>


            <div class="subtotal cf">
                <ul>
                    <li class="totalRow final"><span class="label">Total</span><span class="value">{{total()}}</span></li>
                    <li class="totalRow"><a href="#" class="btn continue">Checkout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
