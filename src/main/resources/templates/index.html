<!DOCTYPE html>
<html lang="en" ng-app="modal" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

    <link rel="stylesheet" href="css/index.css"></link>
    <title>Title</title>
    <link type="text/css" href="css/modal.css" rel="stylesheet"/>
</head>
<body ng-controller="modalcarts">



<div th:include="/fragments/cart_frag::#header"></div>
<div th:include="/fragments/cart_frag::cart_css"></div>
<div th:include="/fragments/cart_frag::cart_js"></div>



<div class="wraper">
    <main>
        <div>
            <button id="SortByLowPrice">За зростанням ціни</button>
            <button id="SortByHighPrice">За зменшенням ціни</button>

            <input type="text" name="name" id="name"/>
            <button id="search">пошук</button>
        </div>

        <!--<div class="target"></div>-->

<div class="category">
        <div class="categoryButtons">
            <div class="categorys" ng-click="showCategoryButton()">Category</div>
            <div  ng-hide="showCategory" ng-repeat="category in categoryArray track by $index">
                <div class="categorys" ng-click="opencategory(category.id)">
                    <span>{{category.categoryname}}  id: {{category.id}}</span>
                </div>
            </div>
        </div>

        <div class="categoryBox" ng-hide="showCategory">
            <div ng-repeat="categoryItem in categoryItemArray track by $index">
                <span>Name:{{categoryItem.name}} price:{{categoryItem.price}} description:{{categoryItem.description}}</span>
            </div>
        </div>
</div>
        <div id="btn"></div>
    </main>
</div>


<div th:include="/fragments/frag::#pred"></div>
<div th:include="/fragments/frag::style"/>
<div th:include="/fragments/frag::static"/>


<script src="/main.js"></script>
<script src="/cartmodal.js"></script>

<!--<script src="/preloader.js"></script>-->

</body>
</html>
