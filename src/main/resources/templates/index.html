<!DOCTYPE html>
<html lang="en" ng-app="modal" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

    <link rel="stylesheet" href="css/index.css"></link>
    <title>Title</title>
    <!--<link type="text/css" href="css/preloader.css" rel="stylesheet" />-->
    <link type="text/css" href="css/modal.css" rel="stylesheet"/>
</head>
<body ng-controller="modalcarts">

<div ng-hide="cartbox_show" id="modalCartBox">
    <div id="modalCartBoxContent">
        <div id="cartsProduct" ng-controller="carts">

            <div class="title">
                Shopping Bag
            </div>
            <button class="buy_btn" ng-click="close()">close</button>

            <div class="item">

                <div ng-repeat="cart in cartsArray track by $index">


                    <!--<p>{{cart.name}} {{cart.price}}</p>-->
                    <div class="buttons">
                        <span class="delete-btn" ng-click="removeOne($index)"></span>
                    </div>

                    <!--<button ng-click="removeOne($index)">remove</button>-->
                    <div class="image">
                        <img src="item-1.png" alt="" />
                    </div>

                    <div class="description">
                        <span>{{cart.name}}  </span>
                        <span>{{cart.price}} </span>
                    </div>


                    <div class="quantity">
                        <button class="plus-btn" type="button" name="button" ng-click="increment($index)">
                            <img src="/image/plus.ico" alt=""/>
                        </button>
                        <input type="text" name="name" value="{{cart.quantity}}"/>
                        <button class="minus-btn" type="button" name="button" ng-click="decrement($index)">
                            <img src="/image/minus.ico" alt=""/>
                        </button>
                    </div>


                </div>
                <div class="total-price">{{cart.price}}</div>

                <div class="buy_btn">
                    <a href="account">
                        <button ng-hide="but_show">Купити</button>
                    </a>
                </div>

            </div>
        </div>


    </div>
</div>



<div class="wraper">
    <header>
        <div>
            <img src=""/>
        </div>
        <ul class="navbar">
            <li><a href="">Львів</a></li>
            <li><a href="">Ресторан</a></li>
            <li><a href="">Контакти</a></li>
        </ul>
        <div class="cart" ng-click="open()">
            <img src="image/cart.ico"/>
        </div>

        <h2 class="h_logo">RAMEN</h2>

    </header>

    <main>
        <button id="SortByLowPrice">За зростанням ціни</button>
        <button id="SortByHighPrice">За зменшенням ціни</button>

        <input type="text" name="name" id="name"/>
        <button id="search">пошук</button>

        <div class="target"></div>
        <div id="btn"></div>

    </main>


    <footer>


    </footer>

</div>













<div th:include="/fragments/frag::#pred"></div>
<div th:include="/fragments/frag::style"/>
<div th:include="/fragments/frag::static"/>


<script src="/main.js"></script>
<script src="/cartmodal.js"></script>
<!--<script src="/preloader.js"></script>-->

</body>
</html>
